name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f frontend/package.json ]; then echo "Installing frontend deps" && cd frontend && npm ci && cd ..; fi
          if [ -f admin/package.json ]; then echo "Installing admin deps" && cd admin && npm ci && cd ..; fi
          if [ -f backend/package.json ]; then echo "Installing backend deps" && cd backend && npm ci && cd ..; fi

      - name: Restore GCP key (if provided)
        if: ${{ secrets.GCP_SA_KEY != '' }}
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY" > $RUNNER_TEMP/gcs-key.json
          chmod 600 $RUNNER_TEMP/gcs-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/gcs-key.json" >> $GITHUB_ENV

      - name: Run secret scan (gitleaks)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source . --report-format json --report-path gitleaks-report.json
        # fail the job when gitleaks finds issues
        env:
          GITLEAKS_EXIT_ZERO: "false"

      - name: Run lint (frontend/admin)
        run: |
          if [ -f frontend/package.json ] && grep -q '"lint"' frontend/package.json; then echo "Running frontend lint" && cd frontend && npm run lint --silent || echo "Frontend lint failed"; cd ..; else echo "No frontend lint script"; fi
          if [ -f admin/package.json ] && grep -q '"lint"' admin/package.json; then echo "Running admin lint" && cd admin && npm run lint --silent || echo "Admin lint failed"; cd ..; else echo "No admin lint script"; fi

      - name: Run tests
        run: |
          if [ -f frontend/package.json ] && grep -q '"test"' frontend/package.json; then echo "Running frontend tests" && cd frontend && npm test --silent || echo "Frontend tests failed"; cd ..; else echo "No frontend tests configured"; fi
          if [ -f backend/package.json ] && grep -q '"test"' backend/package.json; then echo "Running backend tests" && cd backend && npm test --silent || echo "Backend tests failed"; cd ..; else echo "No backend tests configured"; fi
